<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todostyle.css">
    
</head>
<body  style="background-image: url('https://images.indianexpress.com/2016/09/woman759.jpg'); background-size: 600px 600px; background-repeat: no-repeat; ">
  <div class="wrapper">
    <header>Add Your Journeys</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button>ADD</button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending journeys</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="todojs.js"></script> 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
